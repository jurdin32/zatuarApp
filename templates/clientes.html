{% extends 'index.html' %}

<header id="header"
        data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 45, 'stickySetTop': '-45px', 'stickyChangeLogo': true}">
    <div class="header-body">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-logo">
                            <a href="/">
                                <img alt="Zatuar" width="100" height="40" data-sticky-width="82"
                                     data-sticky-height="40" data-sticky-top="25" src="/media/{{ zatuar.logo }}">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-row pt-3">
                        <nav class="header-nav-top">
                            <ul class="nav nav-pills">
                                <li class="nav-item nav-item-left-border nav-item-left-border-remove nav-item-left-border-md-show">
                                    <span class="ws-nowrap"><i class="fas fa-phone"></i> {{ contacto.celular }}</span>
                                </li>
                                <li class="nav-item nav-item-left-border nav-item-left-border-remove nav-item-left-border-md-show">
                                    <span class="ws-nowrap"><i class="fas fa-phone"></i> {{ contacto.celular2 }}</span>
                                </li>
                            </ul>
                        </nav>
                        <div class="header-nav-features">
                            <div class="header-nav-feature header-nav-features-cart d-inline-flex ml-2">
                                <div class="header-nav-features-dropdown" id="headerTopCartDropdown">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header-row">
                        <div class="header-nav pt-1">
                            <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1">
                                <nav class="collapse">
                                    <ul class="nav nav-pills" id="mainNav">
                                        {% block menu %}
                                            <li class=" ">
                                                <a href="/">
                                                    Inicio
                                                </a>
                                            </li>
                                            <li class="">
                                                <a href="/empresa/">
                                                    Empresa
                                                </a>
                                            </li>
                                            <li class="">
                                                <a href="/productos/">
                                                    Productos
                                                </a>
                                            </li>
                                            <li style="background-color: #ffffff;" class="">
                                                <a href="/clientes/" style="background-color: #F15A29; color:#ffffff ">
                                                    Clientes
                                                </a>
                                            </li>
                                            <li class="">
                                                <a href="/blog/">
                                                    Blog
                                                </a>
                                            </li>
                                            <li class="">
                                                <a href="/contacto/">
                                                    Contacto
                                                </a>
                                            </li>
                                        {% endblock %}
                                    </ul>
                                </nav>
                            </div>
                            <ul class="header-social-icons social-icons d-none d-sm-block">
                                <li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank"
                                                                     title="Facebook"><i
                                        class="fab fa-facebook-f"></i></a></li>
                                <li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank"
                                                                    title="Twitter"><i
                                        class="fab fa-twitter"></i></a></li>
                                <li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank"
                                                                     title="Linkedin"><i
                                        class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse"
                                    data-target=".header-nav-main nav">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>




{% block content %}
    <div role="main" class="main">

        <h2 class="font-weight-bold text-center text-10 pt-3 mb-4"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">Nuestros Clientes</font></font></h2>

        <div class="container ">


            <div class="masonry-loader masonry-loader-showing">
                <div class="row products product-thumb-info-list" data-plugin-masonry
                     data-plugin-options="{'layoutMode': 'fitRows'}">
                    {% for clients in client %}
                        <div class="col-md-4 ">
                            <a href="/clientes/{{ clients.id }}">
                                <span class="thumb-info thumb-info-lighten">
                                    <span class="thumb-info-wrapper">
                                        <img style="margin-top: 5px; margin-bottom: 5px"
                                             src="/media/{{ clients.client_logo }}" class="img-responsive"
                                             alt="">
                                    </span>
                                </span>
                            </a>
                            <br><br><br>
                        </div>

                    {% endfor %}
                </div>

            </div>
            <br><br>
        </div>
    </div>

























{% endblock %}
